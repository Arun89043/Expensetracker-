<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .enhanced-navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 2rem;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Navbar Spacer */
        .navbar-spacer {
            flex: 1;
        }
        
        /* Navbar Actions */
        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .navbar-item {
            position: relative;
        }
        
        /* Notification Button */
        .notification-btn {
            background: none;
            border: none;
            color: #718096;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .notification-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: scale(1.1);
        }
        
        .notification-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        
        /* Quick Add Button */
        .quick-add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .quick-add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* User Profile */
        .user-profile-link {
            text-decoration: none;
            color: inherit;
        }
        
        .user-profile-link:hover {
            text-decoration: none;
            color: inherit;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .user-profile:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }
        
        .user-role {
            font-size: 0.8rem;
            color: #718096;
        }
        
        .dropdown-arrow {
            color: #718096;
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }
        
        .user-item:hover .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        /* Dropdown Menus */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            min-width: 250px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            margin-top: 10px;
        }
        
        .navbar-item:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-header {
            padding: 1rem 1.5rem 0.5rem;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            margin-bottom: 0.5rem;
        }
        
        .dropdown-header h6 {
            margin: 0;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 1.5rem;
            color: #2d3748;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .dropdown-item:hover {
            background: rgba(102, 126, 234, 0.05);
            color: #667eea;
            transform: translateX(5px);
        }
        
        .dropdown-item i {
            width: 16px;
            text-align: center;
        }
        
        .dropdown-divider {
            height: 1px;
            background: rgba(226, 232, 240, 0.5);
            margin: 0.5rem 0;
        }
        
        .logout-item:hover {
            background: rgba(245, 101, 101, 0.05);
            color: #f56565;
        }
        
        /* Notification Dropdown */
        .notification-dropdown {
            width: 320px;
        }
        
        .notification-dropdown .dropdown-item {
            flex-direction: column;
            align-items: flex-start;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(226, 232, 240, 0.3);
        }
        
        .notification-dropdown .dropdown-item:last-child {
            border-bottom: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .enhanced-navbar {
                padding: 1rem;
            }
            
            .user-info {
                display: none;
            }
            
            .dropdown-menu {
                right: -50px;
                min-width: 200px;
            }
        }
    </style>
</head>

<body>

    <nav class="enhanced-navbar">
        <div class="navbar-container">
            <!-- Empty space for layout balance -->
            <div class="navbar-spacer"></div>
            
            <!-- Navbar Actions -->
            <div class="navbar-actions">
                {% if request.user.is_authenticated %}
                    <!-- User Profile -->
                    <div class="navbar-item user-item">
                        <a href="{% url 'account' %}" class="user-profile-link">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="user-info">
                                    <span class="user-name">{{ user.first_name|default:user.username|capfirst }}</span>
                                    <span class="user-role">Personal Account</span>
                                </div>
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                        </a>
                        <div class="dropdown-menu user-dropdown">
                            <a href="{% url 'account' %}" class="dropdown-item">
                                <i class="fas fa-user-circle"></i>
                                <span>Profile Settings</span>
                            </a>
                            <a href="{% url 'preferences' %}" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span>Preferences</span>
                            </a>
                            <div class="dropdown-item">
                                <i class="fas fa-chart-bar"></i>
                                <span>Analytics</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'logout' %}" class="dropdown-item logout-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                {% else %}
                    <!-- Guest User Actions -->
                    <div class="navbar-actions">
                        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

</body>

</html>
